<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
            <img class="w-16" src="images/Group.png" alt="">
            <div>
                <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                <p class="border border-black rounded p-1">available balance</p>
            </div>
            <button class="btn">Log Out</button>
        </nav>
        <section class="mt-10 p-2">
            <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <!-- cardsss -->
            <div class="cards grid grid-cols-3 gap-2 mt-14">
                <!-- box 1 -->
             <div id="addmoney-box" class="cursor-pointer hover:bg-gray-400 box border border-black p-4 text-center rounded-md">
                <img class="w-8 mx-auto" src="images/wallet 1.png" alt="">
                <h3>add money</h3>
             </div>
                <!-- box 2 -->
             <div id="cashout-box" class="cursor-pointer hover:bg-gray-400 box border border-black p-4 text-center rounded-md">
                <img class="w-8 mx-auto" src="images/send 1.png" alt="">
                <h3>Cashout</h3>
             </div>
                <!-- box 3 -->
             <div class="cursor-pointer hover:bg-gray-400 box border border-black p-4 text-center rounded-md">
                <img class="w-8 mx-auto" src="images/money 1.png" alt="">
                <h3>Transfer</h3>
             </div>
                <!-- box 4 -->
             <div class="cursor-pointer hover:bg-gray-400 box border border-black p-4 text-center rounded-md">
                <img class="w-8 mx-auto" src="images/financial 1.png" alt="">
                <h3>Get Bonus</h3>
             </div>
                <!-- box 5 -->
             <div class="cursor-pointer hover:bg-gray-400 box border border-black p-4 text-center rounded-md">
                <img class="w-8 mx-auto" src="images/purse 1.png" alt="">
                <h3>Pay Bill</h3>
             </div>
                <!-- box 6 -->
             <div class="cursor-pointer hover:bg-gray-400 box border border-black p-4 text-center rounded-md">
                <img class="w-8 mx-auto" src="images/transaction 1.png" alt="">
                <h3>Transections</h3>
             </div>
            </div>
        </section>
        <!-- add money section -->
         <section id="add-money">
            <h2>Add money</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                     <legend>Select Bank</legend>
                     <select class="select select-bordered w-full max-w-xs">
                        <option disabled selected>Select Bank</option>
                        <option value="bkash">Bkash</option>
                        <option value="nagad">Nagad</option>
                        <option value="dbbl">DBBL</option>
                      </select>
                      <div class="form-control">                      
                        <label class="label">
                          <span class="label-text">Account number</span>
                        </label>
                        <input value="01891997406" type="number" placeholder="email" class="input input-bordered" required />
                      </div>
                      <div class="form-control">                      
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="amount" type="number" placeholder="type your Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="pin" value="1234" type="text" placeholder="password" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
         </section>
<!-- Cashout section -->
         <section id="cash-out">
            <div class="form-control">  
              <legend>Cash Out</legend>                    
               <label class="label">
                 <span class="label-text">Account number</span>
               </label>
               <input value="01891997406" type="number" placeholder="email" class="input input-bordered" required />
             </div>
             <div class="form-control">                      
               <label class="label">
                 <span class="label-text">Amount</span>
               </label>
               <input id="cashout-amount" type="number" placeholder="type your Amount" class="input input-bordered" required />
             </div>
             <div class="form-control">
               <label class="label">
                 <span class="label-text">PIN</span>
               </label>
               <input id="cashout-pin" value="1234" type="text" placeholder="password" class="input input-bordered" required />
               <label class="label">
                 <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
               </label>
             </div>
             <div class="form-control mt-6">
               <button id="cashout-btn" class="btn btn-primary">Cash Out</button>
             </div>
         </section>
      </header>
    </section> 
    <script src="script/cashout.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/addMoney.js"></script>
</body>
</html>
